<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Remark42 demo</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <article>
    <h1><a href="/">Remark42</a></h1>
    <p>This is demo page where you can try Remark42. Just type something below and press “Send” button.</p>
    <div id="remark42"></div>
  </article>

  <script>
  var remark_config = {
      host: 'https://demo.remark42.com',
      site_id: 'remark',
      components: ['embed'], 
      url: 'https://remark42.com/demo/',
      max_shown_comments: 20,
      theme: 'light',
      page_title: 'remark42 demo'
    };

    (function(c) {
      for(var i = 0; i < c.length; i++){
        var d = document, s = d.createElement('script');
        s.src = remark_config.host + '/web/' +c[i] +'.js';
        s.defer = true;
        (d.head || d.body).appendChild(s);
      }
    })(remark_config.components || ['embed']);
  </script>

  <noscript>
    Please enable JavaScript to view the comments powered by Remark.
  </noscript>
</body>
</html>
