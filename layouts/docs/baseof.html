{{ $styles := .Site.Data.classnames }}

<!DOCTYPE html>
<html lang="en">
	<head>
		{{ partial "head" . }} {{ block "head" . }} {{ end }}
	</head>
	<body>
		{{ partial "header" . }}
		<main class="{{ $styles.docs }}">
			<div class="{{ $styles.docsSidebar}}">
				<h4 class="{{ $styles.docsSidebarHeader }}">Documentation</h4>
				{{ partial "version-list" . }}
				{{ partial "sidebar" . }}
			</div>
			<div class="{{ $styles.docsContent }}">
				{{ block "main" . }}
			</div>
			{{ end }}
		</main>
	</body>
</html>
